<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="card">
            <div class="avtar">
                <img class="img-avtar" src="images/a.jpg" alt="avtar">
            </div>
            
            <div class="card-info">
                <h1>John Doe</h1>
                <p>Front-end-Developer</p>
                <button>Hire Me</button>
            </div>
            <div class="media">
                <i class="fab facebook  fa-2x fa-facebook-square"></i>
                <i class="fab google fa-2x fa-google"></i>
                <i class="fab linkedin fa-2x fa-linkedin"></i>
                <i class="fab instagram fa-2x fa-instagram"></i>
                <i class="fab twitter fa-2x fa-twitter-square"></i>
            </div>
        </div>
    </div>
</body>

</html>
